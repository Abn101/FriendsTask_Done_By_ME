<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Assistant Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #question {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send-btn {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="question" placeholder="Ask about the menu..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://fb9602edd986.ngrok-free.app/query"; // 🔗 Replace with your ngrok URL
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("question");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;
      
      appendMessage(question, "user");
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          appendMessage("❌ Error: " + response.status, "bot");
          return;
        }

        const data = await response.json();
        appendMessage("🤖 " + data.answer, "bot");
      } catch (err) {
        appendMessage("⚠️ Network error", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
